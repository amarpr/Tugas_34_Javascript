<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM - Tugas 34</title>
</head>

<body>
    <input type="text" value="Nama Depan"> <br>
    <input type="text" value="Nama Belakang"> <br>
    <input type="text" value="Hobi"> <br><br>

    <button type="button" name="button" onclick="jalan()">Jalan</button>

    <script type="text/javascript">
        function jalan() {
            console.log(document.getElementsByTagName('input'));
        }
    </script>
</body>

</html>
